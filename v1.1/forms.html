<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visualization of html form inputs</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label>Button</label>
                        <input type="button">
                        <br><br>
                        <label>Checkbox</label>
                        <input type="checkbox">
                        <br><br>
                        <label>Color</label>
                        <input label="color">
                        <br><br>
                        <label>Date</label>
                        <input type="date">
                        <br><br>
                        <label>Date Time Local</label>
                        <input type="datetime-local">
                        <br><br>
                        <label>Email</label>
                        <input type="email">
                        <br><br>
                        <label>File Select</label>
                        <input type="file">
                        <br><br>
                        <label>Week</label>
                        <input type="week">
                    </td>
                    <td>
                        <label>Hidden (Not dispayed by the value of this is sent to the server)</label>
                        <input type="hidden">
                        <br><br>
                        <label>Image</label>
                        <input type="image">
                        <br><br>
                        <label>Month</label>
                        <input type="month">
                        <br><br>
                        <label>Number</label>
                        <input type="number">
                        <br><br>
                        <label>Password</label>
                        <input type="password">  
                        <br><br>
                        <label>Radio</label>  
                        <input type="radio">
                        <br><br>
                        <label>Range</label>
                        <input type="range">
                    </td>
                    <td>
                        <label>Reset</label>
                        <input type="reset">
                        <br><br>
                        <label>Search</label>
                        <input type="search">
                        <br><br>
                        <label>Submit</label>
                        <input type="submit">
                        <br><br>
                        <label>Tel</label>
                        <input type="tel">
                        <br><br>
                        <label>Text</label>
                        <input type="text">
                        <br><br>
                        <label>Time</label>
                        <input type="time">
                        <br><br>
                        <label>URL</label>
                        <input type="url">
                    </td>
                </tr>
            </table>
        </form>        
    </body>
</html>
